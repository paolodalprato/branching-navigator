    <title>ChoiceMap - Interactive Decision Tree</title>
    <meta name="description" content="ChoiceMap: A framework for documenting non-linear processes through interactive decision trees">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <style>
        /* CSS variables are set dynamically by JavaScript from theme.json */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);

        .choices-container {

        .choice-button {

        .choice-button.visited::after {
            content: ' âœ“';

        .choice-button.explored {
            background: var(--explored-bg);

            box-shadow: 0 4px 15px color-mix(in srgb, var(--explored-bg) 30%, transparent);

        /* Header bar - scrolls with content */

        /* Scenario title - left side of header with ellipsis truncation */

        /* Progress indicator - at bottom, aligned left */

        /* Map button - fixed bottom right */
        .map-button {

        .restart-button {

        .restart-button:hover {

        .terminal-badge {

        .map-overlay {

        .close-button {

        .map-content {

        .map-content svg {

        .tree-node {

        .tree-node:hover {

        .tree-node.visited {

        }
        
        .tree-node.not-visited {

        }
        
        .tree-node.current {
            filter: brightness(1.1);
        }

        .loading {
            display: flex;

        .error {
            display: flex;
            justify-content: center;

        .brand-logo {
            height: 32px;

        .brand-name {

        .brand-name a:hover {

    </style>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================================
        // Theme: Loaded from defaults.json, applied via CSS variables
        // ============================================================

        // These will be populated from defaults.json
        let fontOptions = {};
        let defaultTheme = {};

        const loadGoogleFont = (fontKey) => {
            const font = fontOptions[fontKey];
            if (!font || !font.google) return;

            const fontName = font.name.replace(/ /g, '+');
            const linkId = 'google-font-link';
            let link = document.getElementById(linkId);

            if (!link) {
                link = document.createElement('link');
                link.id = linkId;
                link.rel = 'stylesheet';
                document.head.appendChild(link);
            }
            link.href = `https://fonts.googleapis.com/css2?family=${fontName}:wght@400;500;600;700&display=swap`;
        };

        const applyTheme = (theme) => {
            const root = document.documentElement;
            const t = { ...defaultTheme, ...theme };
            const c = { ...defaultTheme.colors, ...t.colors };
            const b = { ...defaultTheme.buttons, ...t.buttons };
            const m = { ...defaultTheme.map, ...t.map };
            const typ = { ...defaultTheme.typography, ...t.typography };

            // Apply font
            const fontKey = typ.fontFamily || 'system';
            const font = fontOptions[fontKey] || fontOptions['system'];
            loadGoogleFont(fontKey);
            root.style.setProperty('--font-family', font.family);

            root.style.setProperty('--bg', c.background);
            root.style.setProperty('--text', c.text);
            root.style.setProperty('--text-secondary', c.textSecondary);
            root.style.setProperty('--text-muted', c.textMuted);
            root.style.setProperty('--accent', c.accent);
            root.style.setProperty('--accent-hover', c.accentHover);
            root.style.setProperty('--success', c.success);
            root.style.setProperty('--warning', c.warning);
            root.style.setProperty('--border', c.border);
            root.style.setProperty('--choice-bg', b.choiceBackground);
            root.style.setProperty('--choice-text', b.choiceText);
            root.style.setProperty('--visited-bg', b.visitedBackground);
            root.style.setProperty('--visited-text', b.visitedText);
            root.style.setProperty('--explored-bg', b.exploredBackground);
            root.style.setProperty('--explored-text', b.exploredText);
            root.style.setProperty('--restart-bg', b.restartBackground);
            root.style.setProperty('--restart-text', b.restartText);
            root.style.setProperty('--map-node-visited', m.nodeVisited);
            root.style.setProperty('--map-node-visited-text', m.nodeVisitedText);
            root.style.setProperty('--map-node-current', m.nodeCurrent);
            root.style.setProperty('--map-node-current-text', m.nodeCurrentText);
            root.style.setProperty('--map-node-unvisited', m.nodeUnvisited);
            root.style.setProperty('--map-node-unvisited-text', m.nodeUnvisitedText);
            root.style.setProperty('--map-node-unvisited-border', m.nodeUnvisitedBorder);
            root.style.setProperty('--map-line-visited', m.lineVisited);
            root.style.setProperty('--map-line-unvisited', m.lineUnvisited);
        };

        // ============================================================
        // Helper: Get text value (supports legacy language objects)
        // ============================================================
        const getText = (value) => {
            if (typeof value === 'string') return value;
            if (value && typeof value === 'object') {
                return value[Object.keys(value)[0]] || '';
            }
            return '';
        };

        // ============================================================
        // Markdown Parser Component
        // ============================================================
        const MarkdownContent = ({ content }) => {
            const parseMarkdown = (text) => {
                if (!text) return [];
                
                const lines = text.split('\n');
                const elements = [];
                let currentList = [];
                let inList = false;
                
                const processInlineMarkdown = (line) => {
                    line = line.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    line = line.replace(/\*(.+?)\*/g, '<em>$1</em>');
                    return line;
                };
                
                const flushList = () => {
                    if (currentList.length > 0) {
                        elements.push(
                            <ul key={`list-${elements.length}`}>
                                {currentList.map((item, i) => (
                                    <li key={i} dangerouslySetInnerHTML={{ __html: processInlineMarkdown(item) }} />
                                ))}
                            </ul>
                        );
                        currentList = [];
                    }
                    inList = false;
                };
                
                lines.forEach((line, index) => {
                    if (line.startsWith('# ')) {
                        flushList();
                        elements.push(
                            <h1 key={index} dangerouslySetInnerHTML={{ __html: processInlineMarkdown(line.slice(2)) }} />
                        );
                    } else if (line.startsWith('## ')) {
                        flushList();
                        elements.push(
                            <h2 key={index} dangerouslySetInnerHTML={{ __html: processInlineMarkdown(line.slice(3)) }} />
                        );
                    } else if (line.startsWith('> ')) {
                        flushList();
                        elements.push(
                            <blockquote key={index} dangerouslySetInnerHTML={{ __html: processInlineMarkdown(line.slice(2)) }} />
                        );
                    } else if (line.startsWith('- ')) {
                        inList = true;
                        currentList.push(line.slice(2));
                    } else if (line.trim()) {
                        flushList();
                        elements.push(
                            <p key={index} dangerouslySetInnerHTML={{ __html: processInlineMarkdown(line) }} />
                        );
                    } else if (inList) {
                        flushList();
                    }
                });
                
                flushList();
                return elements;
            };
            
            return <>{parseMarkdown(content)}</>;
        };
        
        // ============================================================
        // Tree Map Component
        // ============================================================
        const TreeMap = ({ scenarioData, nodes, visitedNodes, currentNode, onNodeClick }) => {
            const [selectedConnection, setSelectedConnection] = useState(null);

            // Tree layout constants (px)
            const levelHeight = 120;
            const nodeWidth = 140;
            const nodeHeight = 40;
            const padding = 60;

            const buildTreeLayout = () => {
                const nodePositions = {};
                const nodesByLevel = {};
                const nodeLevels = {};

                const queue = [{ id: scenarioData.startNode, level: 0 }];
                const visited = new Set();

                while (queue.length > 0) {
                    const { id, level } = queue.shift();
                    if (visited.has(id)) continue;
                    visited.add(id);

                    if (!nodesByLevel[level]) nodesByLevel[level] = [];
                    nodesByLevel[level].push(id);
                    nodeLevels[id] = level;

                    const node = nodes[id];
                    if (node && node.choices) {
                        node.choices.forEach(choice => {
                            if (!visited.has(choice.next)) {
                                queue.push({ id: choice.next, level: level + 1 });
                            }
                        });
                    }
                }

                let maxWidth = 0;
                Object.keys(nodesByLevel).forEach(level => {
                    const nodesInLevel = nodesByLevel[level];
                    const totalWidth = nodesInLevel.length * nodeWidth;
                    maxWidth = Math.max(maxWidth, totalWidth);
                });

                Object.keys(nodesByLevel).forEach(level => {
                    const nodesInLevel = nodesByLevel[level];
                    const totalWidth = nodesInLevel.length * nodeWidth;
                    const startX = (maxWidth - totalWidth) / 2 + nodeWidth / 2;

                    nodesInLevel.forEach((nodeId, index) => {
                        nodePositions[nodeId] = {
                            x: startX + index * nodeWidth + padding,
                            y: parseInt(level) * levelHeight + padding
                        };
                    });
                });

                const totalLevels = Object.keys(nodesByLevel).length;

                return {
                    positions: nodePositions,
                    levels: nodeLevels,
                    width: maxWidth + padding * 2,
                    height: totalLevels * levelHeight + padding
                };
            };

            const { positions, levels, width, height } = buildTreeLayout();

            // Build connections with level info
            const connections = [];
            Object.keys(nodes).forEach(nodeId => {
                const node = nodes[nodeId];
                if (node.choices && positions[nodeId]) {
                    node.choices.forEach((choice, idx) => {
                        if (positions[choice.next]) {
                            connections.push({
                                from: positions[nodeId],
                                to: positions[choice.next],
                                fromId: nodeId,
                                toId: choice.next,
                                fromLevel: levels[nodeId] ?? 0,
                                toLevel: levels[choice.next] ?? 0,
                                visited: visitedNodes.has(nodeId) && visitedNodes.has(choice.next),
                                key: `${nodeId}-${choice.next}-${idx}`
                            });
                        }
                    });
                }
            });

            const getNodeLabel = (nodeId) => {
                const node = nodes[nodeId];
                if (!node) return nodeId;

                const content = getText(node.content);
                const match = content.match(/^#\s+(.+)$/m);
                if (match) {
                    const title = match[1].replace(/\*\*/g, '');
                    return title.length > 15 ? title.slice(0, 12) + '...' : title;
                }
                return nodeId;
            };

            // Generate path for connection (straight line or curved arc)
            const getConnectionPath = (conn) => {
                const x1 = conn.from.x;
                const y1 = conn.from.y + nodeHeight / 2;
                const x2 = conn.to.x;
                const y2 = conn.to.y - nodeHeight / 2;

                // Forward connection (to lower level) - straight line
                if (conn.toLevel > conn.fromLevel) {
                    return { path: `M ${x1} ${y1} L ${x2} ${y2}`, type: 'line', x1, y1, x2, y2 };
                }

                // Same level or backward (loop) - curved arc
                const isBackward = conn.toLevel < conn.fromLevel;
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;

                let curveOffset;
                if (isBackward) {
                    const levelDiff = conn.fromLevel - conn.toLevel;
                    curveOffset = Math.max(80, levelDiff * 40 + 60);
                } else {
                    curveOffset = 50;
                }

                const curveDirection = x1 <= x2 ? 1 : -1;
                const controlX = midX + (curveOffset * curveDirection * (isBackward ? 1.5 : 1));
                const controlY = isBackward ? Math.min(y1, y2) - 30 : midY;

                return { path: `M ${x1} ${y1} Q ${controlX} ${controlY} ${x2} ${y2}`, type: 'bezier', x1, y1, x2, y2, cx: controlX, cy: controlY };
            };

            // Calculate midpoint and angle for arrow placement
            const getArrowPosition = (pathData) => {
                if (pathData.type === 'line') {
                    const mx = (pathData.x1 + pathData.x2) / 2;
                    const my = (pathData.y1 + pathData.y2) / 2;
                    const angle = Math.atan2(pathData.y2 - pathData.y1, pathData.x2 - pathData.x1) * 180 / Math.PI;
                    return { x: mx, y: my, angle };
                } else {
                    const t = 0.5;
                    const mx = (1-t)*(1-t)*pathData.x1 + 2*(1-t)*t*pathData.cx + t*t*pathData.x2;
                    const my = (1-t)*(1-t)*pathData.y1 + 2*(1-t)*t*pathData.cy + t*t*pathData.y2;
                    const tx = 2*(1-t)*(pathData.cx - pathData.x1) + 2*t*(pathData.x2 - pathData.cx);
                    const ty = 2*(1-t)*(pathData.cy - pathData.y1) + 2*t*(pathData.y2 - pathData.cy);
                    const angle = Math.atan2(ty, tx) * 180 / Math.PI;
                    return { x: mx, y: my, angle };
                }
            };

            // Get connection color based on type, visited state, and selection
            const getConnectionColor = (conn, isSelected) => {
                // Selected connections are highlighted
                if (isSelected) return '#6366f1';
                // Visited connections use theme color
                if (conn.visited) return 'var(--map-line-visited)';
                // Unvisited: color by connection type
                if (conn.toLevel < conn.fromLevel) return '#f59e0b'; // backward/loop - amber
                if (conn.toLevel === conn.fromLevel) return '#8b5cf6'; // same level - purple
                return 'var(--map-line-unvisited)'; // forward - theme unvisited
            };

            return (
                <svg
                    width={Math.max(width, 400)}
                    height={Math.max(height, 300)}
                    style={{ display: 'block' }}
                >
                    {/* Connections with midpoint arrows */}
                    {connections.map((conn) => {
                        const isSelected = selectedConnection === conn.key;
                        const pathData = getConnectionPath(conn);
                        const arrowPos = getArrowPosition(pathData);
                        const color = getConnectionColor(conn, isSelected);
                        const strokeWidth = isSelected ? 4 : (conn.visited ? 3 : 2);
                        const isForward = conn.toLevel > conn.fromLevel;

                        return (
                            <g key={conn.key}>
                                {/* Invisible wider path for easier clicking */}
                                <path
                                    d={pathData.path}
                                    fill="none"
                                    stroke="transparent"
                                    strokeWidth={15}
                                    style={{ cursor: 'pointer' }}
                                    onClick={() => setSelectedConnection(isSelected ? null : conn.key)}
                                />
                                {/* Visible path */}
                                <path
                                    d={pathData.path}
                                    fill="none"
                                    stroke={color}
                                    strokeWidth={strokeWidth}
                                    strokeDasharray={conn.visited || !isForward ? 'none' : '5,5'}
                                    style={{ cursor: 'pointer', transition: 'stroke 0.2s, stroke-width 0.2s' }}
                                    onClick={() => setSelectedConnection(isSelected ? null : conn.key)}
                                    onMouseEnter={(e) => {
                                        if (!isSelected) {
                                            e.target.setAttribute('stroke', '#6366f1');
                                            e.target.setAttribute('stroke-width', '4');
                                            e.target.nextSibling?.setAttribute('fill', '#6366f1');
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        if (!isSelected) {
                                            e.target.setAttribute('stroke', getConnectionColor(conn, false));
                                            e.target.setAttribute('stroke-width', conn.visited ? '3' : '2');
                                            e.target.nextSibling?.setAttribute('fill', getConnectionColor(conn, false));
                                        }
                                    }}
                                />
                                {/* Arrow at midpoint */}
                                <polygon
                                    points="-10,-6 10,0 -10,6"
                                    fill={color}
                                    transform={`translate(${arrowPos.x}, ${arrowPos.y}) rotate(${arrowPos.angle})`}
                                    style={{ cursor: 'pointer', transition: 'fill 0.2s' }}
                                    onClick={() => setSelectedConnection(isSelected ? null : conn.key)}
                                />
                            </g>
                        );
                    })}

                    {/* Nodes */}
                    {Object.keys(positions).map(nodeId => {
                        const pos = positions[nodeId];
                        const isVisited = visitedNodes.has(nodeId);
                        const isCurrent = nodeId === currentNode;

                        return (
                            <g
                                key={nodeId}
                                className={`tree-node ${isVisited ? 'visited' : 'not-visited'} ${isCurrent ? 'current' : ''}`}
                                onClick={() => isVisited && onNodeClick(nodeId)}
                                transform={`translate(${pos.x}, ${pos.y})`}
                            >
                                <rect
                                    x={-50}
                                    y={-20}
                                    width={100}
                                    height={40}
                                    rx={8}
                                    fill={isCurrent ? 'var(--map-node-current)' : isVisited ? 'var(--map-node-visited)' : 'var(--map-node-unvisited)'}
                                    stroke={isCurrent ? 'var(--map-line-visited)' : isVisited ? 'var(--map-line-visited)' : 'var(--map-node-unvisited-border)'}
                                    strokeWidth={2}
                                />
                                <text
                                    textAnchor="middle"
                                    dominantBaseline="middle"
                                    fill={isCurrent ? 'var(--map-node-current-text)' : isVisited ? 'var(--map-node-visited-text)' : 'var(--map-node-unvisited-text)'}
                                    fontSize="12"
                                    fontWeight={isCurrent ? 'bold' : 'normal'}
                                >
                                    {getNodeLabel(nodeId)}
                                </text>
                            </g>
                        );
                    })}
                </svg>
            );
        };
        
        // ============================================================
        // Main ChoiceMap Component
        // ============================================================
        const ChoiceMap = () => {
            const [config, setConfig] = useState(null);
            const [theme, setTheme] = useState(defaultTheme);
            const [scenarioData, setScenarioData] = useState(null);
            const [currentNode, setCurrentNode] = useState(null);
            const [visitedNodes, setVisitedNodes] = useState(new Set());
            const [choicesMade, setChoicesMade] = useState(new Map());
            const [path, setPath] = useState([]);
            const [showMap, setShowMap] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [translations, setTranslations] = useState({});
            const [scenarioTitle, setScenarioTitle] = useState('');

            // Load defaults, then config, then theme, then scenario
            useEffect(() => {
                const cacheBuster = '?v=' + Date.now();
                let configData = null;

                // First load defaults.json (fontOptions and defaultTheme)
                fetch('defaults.json' + cacheBuster)
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to load defaults.json');
                        return response.json();
                    })
                    .then(defaults => {
                        fontOptions = defaults.fontOptions;
                        defaultTheme = defaults.defaultTheme;
                        applyTheme(defaultTheme); // Apply defaults immediately

                        // Then load config.json
                        return fetch('config.json' + cacheBuster);
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to load config.json');
                        return response.json();
                    })
                    .then(data => {
                        configData = data;
                        setConfig(data);

                        // Load theme file (from config.theme or default "theme.json")
                        const themeFile = data.theme || 'theme.json';
                        return fetch(themeFile + cacheBuster);
                    })
                    .then(response => response.ok ? response.json() : defaultTheme)
                    .catch(() => defaultTheme)
                    .then(themeData => {
                        const mergedTheme = { ...defaultTheme, ...themeData };
                        setTheme(mergedTheme);
                        applyTheme(mergedTheme);

                        // Now load scenario
                        return fetch(configData.scenario + cacheBuster);
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to load scenario');
                        return response.json();
                    })
                    .then(data => {
                        setScenarioData(data);
                        setCurrentNode(data.startNode);
                        setVisitedNodes(new Set([data.startNode]));
                        setPath([data.startNode]);

                        // Load scenario title from meta
                        if (data.meta && data.meta.title) {
                            setScenarioTitle(getText(data.meta.title));
                        }

                        // Load translations from scenario
                        if (data.translations) {
                            setTranslations(data.translations);
                        }

                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);
            
            const t = translations || {};
            
            const handleChoice = (nextNode) => {
                setChoicesMade(prev => {
                    const newMap = new Map(prev);
                    newMap.set(currentNode, nextNode);
                    return newMap;
                });
                
                setVisitedNodes(prev => new Set([...prev, nextNode]));
                setPath(prev => [...prev, nextNode]);
                setCurrentNode(nextNode);
            };
            
            const handleNodeClick = (nodeId) => {
                if (visitedNodes.has(nodeId)) {
                    const pathIndex = path.indexOf(nodeId);
                    if (pathIndex !== -1) {
                        // Node is in current path: truncate to that point
                        setPath(path.slice(0, pathIndex + 1));
                    } else {
                        // Node not in path (jumped via map): reset path
                        setPath([nodeId]);
                    }
                    setCurrentNode(nodeId);
                    setShowMap(false);
                }
            };
            
            const handleRestart = () => {
                setCurrentNode(scenarioData.startNode);
                setVisitedNodes(new Set([scenarioData.startNode]));
                setChoicesMade(new Map());
                setPath([scenarioData.startNode]);
            };
            
            const handleGoBack = () => {
                if (path.length > 1) {
                    const newPath = path.slice(0, -1);
                    setPath(newPath);
                    setCurrentNode(newPath[newPath.length - 1]);
                }
            };
            
            const getPreviousChoice = () => {
                return choicesMade.get(currentNode);
            };
            
            const canGoBack = path.length > 1;
            const brand = theme?.brand || {};
            const hasBrand = brand.name || brand.logo;

            if (loading) {
                return <div className="loading">Loading...</div>;
            }

            if (error) {
                return (
                    <div className="error">
                        <div>Error: {error}</div>
                        <div style={{ fontSize: '0.875rem', color: '#888' }}>
                            Make sure config.json and scenario file are in the same folder.
                        </div>
                    </div>
                );
            }
            
            const node = scenarioData.nodes[currentNode];
            if (!node) return <div className="error">Node not found: {currentNode}</div>;
            
            const content = getText(node.content);
            const choices = node.choices || [];
            const resources = node.resources || [];
            const isTerminal = choices.length === 0;
            const previousChoice = getPreviousChoice();
            
            const totalNodes = Object.keys(scenarioData.nodes).length;
            const currentStep = path.length;
            
            return (
                <>
                    <div className="slide-container">
                        {canGoBack && (
                            <button className="back-button" onClick={handleGoBack}>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="15 18 9 12 15 6" />
                                </svg>
                                {t.back}
                            </button>
                        )}

                        {/* Header bar with title and brand - scrolls with content */}
                        <div className="header-bar">
                            {scenarioTitle ? (
                                <div className="scenario-title" title={scenarioTitle}>
                                    {scenarioTitle}
                                </div>
                            ) : <div />}
                            
                            {hasBrand ? (
                                <div className="brand-header">
                                    {brand.logo && (
                                        brand.website ? (
                                            <a href={brand.website} target="_blank" rel="noopener noreferrer">
                                                <img src={brand.logo} alt={brand.name || 'Logo'} className="brand-logo" />
                                            </a>
                                        ) : (
                                            <img src={brand.logo} alt={brand.name || 'Logo'} className="brand-logo" />
                                        )
                                    )}
                                    {brand.name && (
                                        <span className="brand-name">
                                            {brand.website ? (
                                                <a href={brand.website} target="_blank" rel="noopener noreferrer">{brand.name}</a>
                                            ) : brand.name}
                                        </span>
                                    )}
                                </div>
                            ) : <div />}
                        </div>
                        
                        <div className="slide-content">
                            {isTerminal && (
                                <div className="terminal-badge">{t.endOfPath}</div>
                            )}
                            
                            <MarkdownContent content={content} />
                            
                            {choices.length > 0 && (
                                <div className="choices-container">
                                    {choices.map((choice, index) => {
                                        const choiceText = getText(choice.text);
                                        const isThisChoiceMade = previousChoice === choice.next;
                                        const isExplored = visitedNodes.has(choice.next) && !isThisChoiceMade;
                                        
                                        return (
                                            <button
                                                key={index}
                                                className={`choice-button ${isThisChoiceMade ? 'visited' : ''} ${isExplored ? 'explored' : ''}`}
                                                onClick={() => handleChoice(choice.next)}
                                            >
                                                {choiceText}
                                            </button>
                                        );
                                    })}
                                </div>
                            )}
                            
                            {isTerminal && (
                                <button className="restart-button" onClick={handleRestart}>
                                    {t.restart}
                                </button>
                            )}
                            
                            {resources.length > 0 && (
                                <div className="resources-section">
                                    <div className="resources-title">{t.resources}</div>
                                    {resources.map((resource, index) => {
                                        const label = getText(resource.label);
                                        const icon = resource.type === 'download' ? 'ðŸ“¥' : 
                                                     resource.type === 'video' ? 'ðŸŽ¬' : 'ðŸ”—';
                                        
                                        return (
                                            <a
                                                key={index}
                                                href={resource.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="resource-link"
                                                download={resource.type === 'download' ? true : undefined}
                                            >
                                                {icon} {label}
                                            </a>
                                        );
                                    })}
                                </div>
                            )}
                        </div>

                        {/* Progress indicator - at bottom, aligned left */}
                        <div className="progress-indicator">
                            {t.step} {currentStep} / {totalNodes}
                        </div>
                        
                        {/* Map button - fixed bottom right */}
                        <button className="map-button" onClick={() => setShowMap(true)}>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" />
                                <line x1="8" y1="2" x2="8" y2="18" />
                                <line x1="16" y1="6" x2="16" y2="22" />
                            </svg>
                            {t.viewMap}
                        </button>
                    </div>
                    
                    {showMap && (
                        <div className="map-overlay">
                            <div className="map-header">
                                <h2>{t.mapOf} {scenarioTitle || 'Scenario'}</h2>
                                <button className="close-button" onClick={() => setShowMap(false)}>X</button>
                            </div>
                            <div className="map-content">
                                <TreeMap
                                    scenarioData={scenarioData}
                                    nodes={scenarioData.nodes}
                                    visitedNodes={visitedNodes}
                                    currentNode={currentNode}
                                    onNodeClick={handleNodeClick}
                                />
                            </div>
                        </div>
                    )}
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<ChoiceMap />);
    </script>
</body>
</html>
